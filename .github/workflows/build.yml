name: build

env:
  v: '1.5.0'
  av: '1.0.0'
  swtv: '0.0.1'

on:
  push:
    branches: [ master ]
    paths-ignore: [ "docs/*" ]

  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build-lib:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      name: Check-out source code
      with:
        submodules: true
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: |
          6.0.x
          7.0.x
          8.0.x
    - name: Install dependencies
      run: dotnet restore src/Stowage.sln

    - name: Build
      run: dotnet build src/Stowage.sln --configuration Release --no-restore /p:Version=${{ env.v }} /p:FileVersion=${{ env.v }} /p:AssemblyVersion=${{ env.av }}

    - name: Test
      run: dotnet test src/Stowage.sln -c release --filter Category!=Integration --no-restore --verbosity normal /p:Version=${{ env.v }} /p:FileVersion=${{ env.v }} /p:AssemblyVersion=${{ env.av }}

    - name: collect artifacts
      run: |
        mkdir artifacts
        cp src/Stowage/bin/Release/*.nupkg artifacts/
        echo "${{ env.v }}" >> artifacts/version.txt
        cp docs/release-history.md artifacts/

    - uses: actions/upload-artifact@v3
      name: upload artifacts
      with:
        name: lib
        path: artifacts/*


  build-swt:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      name: Check-out source code
      with:
        submodules: true

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 8.0.x

    - name: Install dependencies
      run: dotnet restore
      working-directory: src/Stowage.Terminal

    - name: 💨 Windows x64
      run: |
         dotnet publish -c release -o pub/win-x64 -r win-x64 --self-contained true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -p:PublishTrimmed=true -p:Version=${{ env.v }} -p:FileVersion=${{ env.v }} -p:AssemblyVersion=${{ env.av }}
         zip -9 -j swt-win-x64.zip pub/win-x64/swt.exe
      working-directory: ./src/Stowage.Terminal

    - name: Linux
      run: |
         dotnet publish -c release -o pub/linux -r linux-x64 --self-contained true -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -p:PublishTrimmed=true -p:PublishReadyToRun=true -p:Version=${{ env.v }} -p:FileVersion=${{ env.v }} -p:AssemblyVersion=${{ env.av }}
         zip -9 -j swt-linux-x64.zip pub/linux-x64/swt
      working-directory: ./src/Stowage.Terminal

    - uses: actions/upload-artifact@v3
      name: upload artifacts
      with:
        name: swt
        path: ./src/Stowage.Terminal/pub/**/*.zip


